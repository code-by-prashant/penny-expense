# PostgreSQL (prod profile > Render.com)
#
# Render provides the DB connection via SPRING_DATASOURCE_URL env var.
# Set it in Render dashboard > Environment > Add Environment Variable:
#
#   Key:   SPRING_DATASOURCE_URL
#   Value: Pick Internal URL from Render.com DB values

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool > keep alive on Render free tier (spins down after inactivity)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.keepalive-time=300000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
