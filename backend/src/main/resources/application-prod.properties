#
# Render provides the DB connection via SPRING_DATASOURCE_URL env var.
# Set it in Render dashboard ? Environment ? Add Environment Variable:
#
#   Key:   SPRING_DATASOURCE_URL
#   Value: jdbc:postgresql://<host>/<db>?user=<user>&password=<pass>&sslmode=require
#
# Take Render's "External Database URL" (starts with postgresql://) and:
#   1. Prefix it with "jdbc:"  ?  jdbc:postgresql://...
#   2. Append ?sslmode=require
#
# OR set username/password separately and use the Internal Database URL:
#   SPRING_DATASOURCE_URL  = jdbc:postgresql://<internal-host>/<db>?sslmode=require
#   SPRING_DATASOURCE_USERNAME = <user from Render DB page>
#   SPRING_DATASOURCE_PASSWORD = <password from Render DB page>
#
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool ? keep alive on Render free tier (spins down after inactivity)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.keepalive-time=300000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
